<div ng-controller="binAdminController">
    <div class="demo-section k-content" style="width: 15%">
        <ul kendo-panel-bar>
            <li>
                Hello Admin !
                <ul>
                    <li><a style="font-weight: bold" ng-click="binClicked()">Update BIN</a></li>
                    <li style="font-weight: bold">Add/Update User</li>
                    <li style="font-weight: bold">Search BIN History</li>
                </ul>
            </li>
        </ul>
    </div>
    <br />
    <div class="container-fluid" ng-show="isClicked">
        <h3 style="font-style:inherit; color: #4682B4;">Enter BIN number</h3>
        <br />
        <form name="binUpdateForm" ng-submit="searchBin()">
            <div class="left" style="padding-right: 20px">
                <input class="form-control" type="text" placeholder="Bin Number" ng-model="binNumber" required />
            </div>
            <br /><br /><br />
            <kendo-button class="k-primary">Search BIN</kendo-button>
        </form>
    </div>
    <br /><br />
    <div class="main" ng-show="details">
        <div class="container-fluid">
            <div class="col-sm-12 header-left">
                <div class="left" style="padding-right: 20px">
                    <input class="form-control" type="text" ng-readonly="isReadOnly" placeholder="Bin Number" ng-model="binNumber">
                </div>
                <div class="left" style="padding-right: 20px">
                    <input kendo-numeric-text-box k-min="0" k-max="100" k-ng-model="declarationRatio" />
                </div>
                <div class="left" style="padding-right: 20px">
                    <input kendo-date-time-picker ng-model="updatedDateTime" style="width: 100%;" />
                </div>
                <div class="left">
                    <select kendo-drop-down-list k-data-text-field="'text'" k-data-value-field="'value'" k-data-source="productsDataSource"></select>
                </div>
                <br /><br />
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <div kendo-slider k-min="0" k-max="100" k-ng-model="declarationRatio"></div>
                <br /><br />
                <div>
                    <h3>User Comments</h3>
                    <br />
                    <textarea kendo-editor k-ng-model="userComments" style="width: 40%"></textarea>
                </div>
                <br /><br />
                <kendo-button class="k-primary">Update BIN Details</kendo-button>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" ng-show="error" style="width: 20%">
        <strong>Error!</strong> {{error}}
    </div>
</div>
